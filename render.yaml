services:
  - type: web
    name: video-recap
    runtime: docker
    plan: free  # Change to 'starter' ($7/mo) for no spin-down
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll add this in Render dashboard
      - key: ELEVENLABS_API_KEY
        sync: false  # Optional - only needed for text-to-speech feature
      - key: NODE_ENV
        value: production
    autoDeploy: true
